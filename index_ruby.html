<div class="row">
  <div class="col-sm-3">
    <div  class="panel-heading" >
        <b> Date (YYYYMMDD)</b> 
        <input type="text" id="selDate" name="selDate"><br>
    </div>
  </div> 
  <div class="col-sm-3">
    <div class="panel-heading" >
        <b>Zipcode</b> 
        <select id="selZip">
          <option value='ALL'>ALL</option>
        </select>
    </div>
  </div>

  <div class="col-sm-3">
    <div  class="panel-heading" >
        <b> Type</b> 
        <select id="selType">
          <option value='ALL'>ALL</option>
        </select>
    </div>
  </div>
  <div class="col-sm-3">
    <div  class="panel-heading" >
      <input type=submit value=Submit onclick="processModel(document.getElementById('selZip').value, document.getElementById('selDate').value, document.getElementById('selType').value)">
    </div>
  </div>

</div>
<br>
<div class="row">
  <div class="col-sm-3">
    <div class="heading" >
      <b>Year</b> 
      <select id="selDate" onchange="yearSelected(this.value)">
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
      </select>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="panel-heading" >
         <b>Zipcode</b> 
        <select id="selZip" onchange="zipSelected(this.value)">
          <option value='ALL'>ALL</option>
        </select>
    </div>
  </div>
  <!-- <div class="col-sm-3">
    <div  class="panel-heading" >
         <b>Neighborhood</b> 
        <select id="selNeib" onchange="neibSelected(this.value)">
          <option value='ALL'>ALL</option>
        </select>
    </div>
  </div> -->
  <div class="col-sm-3">
    <div class="panel-heading" >
        <b>Type</b> 
        <select id="selType" onchange="typeSelected(this.value)">
          <option value='Container Problem'>Container Problem</option>
          <option value='Drainage'>Drainage</option>
          <option value='Missed Garbage Pickup'>Missed Garbage Pickup</option>
          <option value='Missed Heavy Trash Pickup'>Missed Heavy Trash Pickup</option>
          <option value='Missed Recycling Pickup'>Missed Recycling Pickup</option>
          <option value='Nuisance On Property'>Nuisance On Property</option>
          <option value='SWM Escalation'>SWM Escalation</option>
          <option value='Sewer Wastewater'>Sewer Wastewater</option>
          <option value='Storm Debris Collection'>Storm Debris Collection</option>
          <option value='Street Condition'>Street Condition</option>
          <option value='Street Hazard'>Street Hazard</option>
          <option value='Traffic Signal Maintenance'>Traffic Signal Maintenance</option>
          <option value='Traffic Signs'>Traffic Signs</option>
          <option value='Water Leak'>Water Leak</option>
          <option value='Water Service'>Water Service</option>
        </select>
    </div>
  </div>
</div>
