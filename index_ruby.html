<!--Page Title / dropdown menu-->

<div class="row">
  <div class="col-sm-3">
    <div  class="heading" >
        <b> Year</b> 
      <select id="selDate" onchange="yearSelected(this.value)">
        <option value='ALL'>ALL</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
      </select>
    </div>
  </div>
  <div class="col-sm-3">
    <div  class="panel-heading" >
         <b>Zipcode</b> 
        <select id="selZip" onchange="zipSelected(this.value)">
          <option value='ALL'>ALL</option>
        </select>
    </div>
  </div>
  <div class="col-sm-3">
    <div  class="panel-heading" >
         <b>Neighborhood</b> 
        <select id="selNeib" onchange="neibSelected(this.value)">
          <option value='ALL'>ALL</option>
        </select>
    </div>
  </div>
  <div class="col-sm-3">
    <div  class="panel-heading" >
         <b> Type</b> 
        <select id="selType" onchange="typeSelected(this.value)">
          <option value='ALL'>ALL</option>
        </select>
    </div>
  </div>
  
</div>
<div class="row">
  <br/>
</div>
<div class="row">
  <div class="col-md-12" id="lineChart">
  </div>
  <div class="col-md-12" id="lineChartMonth">

  </div>  
  <div class="col-md-12" id="lineChartMonth2">

  </div>  
</div>
